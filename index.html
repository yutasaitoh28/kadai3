<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>

            <div class="list"></div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
